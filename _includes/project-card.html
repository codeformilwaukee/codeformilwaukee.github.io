{% assign project_slug = include.project_slug %}
{% assign project = site.projects | where: "slug", project_slug | first %}

<div class="grid-col-4:mobile-lg">
    <h3>{{ project.project_name }}</h3>
    <a href="{{ project.link }}" target="_blank"><img loading="lazy" src="{{ site.baseurl }}/images/projects/{{ project.image }}"></a>
    <p>{{ project.content }}</p>
</div>
