<div class="usa-width-two-third">
    <!-- <a href="{{ project.link }}" target="_blank"><img src="{{ site.baseurl }}/images/projects/{{ project.image }}"></a> -->
    <!-- <h3>{{ blog.blog_name }}</h3> -->
    {% for b in paginator.posts %}
        <p>{{ b.blog_name }}</p>
        {{ b.content }}
    {% endfor %}

     <!-- Pagination links from jekyll site-->
     <div class="pagination">
            {% if paginator.previous_page %}
                <a href="{{ paginator.previous_page_path }}" class="previous">
                Previous
                </a>
            {% else %}
                <span class="previous">Previous</span>
            {% endif %}
            <span class="page_number ">
                Page: {{ paginator. }} of {{ paginator.total_pages }}
            </span>
            {% if paginator.next_page %}
                <a href="{{ paginator.next_page_path }}" class="next">Next</a>
            {% else %}
                <span class="next ">Next</span>
            {% endif %}
        </div>
       
</div>
