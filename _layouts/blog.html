

<!DOCTYPE html>
<html lang='en'>

<head>
    <title>
        
        Blogs -
        
        Code for Milwaukee - We are a group of volunteer civic hackers working together to solve local issues and help people engage with the city.
    </title>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <meta content="This is where we will feature articles that explain the why behind our hack nights and projects." name='description' />
    
    <meta content='Code for Milwaukee' name='author' />

    <!-- Facebook metadata -->
    <meta content="Code for Milwaukee" property="og:site_name">
    
    <meta content="Blogs - Code for Milwaukee" property="og:title">
    
    
    <meta content="article" property="og:type">
    
    
    <meta content="This is where we will feature articles that explain the why behind our hack nights and projects." property="og:description">
    
    
    <meta content="http://localhost:4000/blog.html" property="og:url">
    
    

    
    <meta content="/images/hero-social-tables-800px.png" property="og:image">
    
    
    


    <!-- Twitter metadata -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="Code for Milwaukee">
    <meta name="twitter:creator" content="Code for Milwaukee">
    
    <meta name="twitter:title" content="Blogs">
    
    
    <meta name="twitter:url" content="http://localhost:4000/blog.html">
    
    
    <meta name="twitter:description" content="This is where we will feature articles that explain the why behind our hack nights and projects.">
    
    
    <meta name="twitter:image:src" content="/images/hero-social-tables-800px.png">
    


    <meta name="application-name" content="Code for Milwaukee" />
    <link rel="stylesheet" href="/css/uswds.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="shortcut icon" href="http://localhost:4000/images/favicon.ico" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <style>
        #map { height: 300px; }
    </style>

</head>

<body>

    <header class="usa-header usa-header-basic" role="banner">
        <div class="usa-nav-container">
            <div class="usa-navbar">
                <a href="/" title="Home" aria-label="Home">
                    <img id="logo" src="/images/blue-cfm-logo.png" alt="Code for Milwaukee">
                </a>
                <button class="usa-menu-btn">Menu</button>
            </div>

            <nav role="navigation" class="usa-nav">

                <button class="usa-nav-close">
                    <img src="/images/uswds/img/close.svg" alt="close">
                </button>
                <ul class="usa-nav-primary usa-accordion">
                    <li>
                        <a class="usa-nav-link" href="/code-of-conduct">
                            <span>Code of Conduct</span>
                        </a>
                    </li>
                    <li>
                        <a class="usa-nav-link" href="/breakout">
                            <span>Breakout Groups</span>
                        </a>
                    </li>
                    <li>
                        <a class="usa-nav-link" href="/slack">
                            <span>Slack</span>
                        </a>
                    </li>
                    <li>
                        <a class="usa-nav-link" href="https://github.com/codeformilwaukee" target="_blank">
                            <span>GitHub</span>
                        </a>
                    </li>
                    <li>
                        <a class="usa-nav-link" href="https://twitter.com/codeformke" target="_blank">
                            <span>Twitter</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container content">
        <div class="usa-grid">
            <div class="usa-width-one-whole usa-section">
                {{content}}
            </div>
        </div>
    </div>
    
    <footer class="usa-footer usa-footer-slim" role="contentinfo">

        <div class="usa-footer-secondary_section footer">
            <div class="usa-grid">
                <div class="usa-width-one-third">
                  <p><a href="/code-of-conduct">Code of Conduct</a></p>
                  <p><a href="/slack">Join Slack</a></p>
                </div>
                <div class="usa-width-one-third">
                  <p><a href="https://github.com/codeformilwaukee" target="_blank">GitHub</a></p>
                  <p><a href="https://twitter.com/codeformke" target="_blank">Twitter</a></p>
                </div>
            </div>
        </div>
    </footer>
    <script src="/js/uswds.min.js"></script>
</body>
</html>
